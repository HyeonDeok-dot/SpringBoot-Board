#com.mysql.cj.jdbc.Driver 에서 로거 설정으로 인해 변경
spring.datasource.hikari.driver-class-name=net.sf.log4jdbc.sql.jdbcapi.DriverSpy
# jdbc:mysql://localhost:3306/insight?useUnicode=true&characterEncoding=utf-8&serverTimezone=UTC 에서 로거 설정으로 인해 변경
spring.datasource.hikari.jdbc-url: jdbc:log4jdbc:mysql://localhost:3306/insight?useUnicode=true&characterEncoding=utf-8&serverTimezone=UTC
spring.datasource.hikari.username=root
spring.datasource.hikari.password=1234

#자바는 카멜표기법이지만 DB는 스네이크 표기법을 사용하기떄문에 설정
mybatis.configuration.map-underscore-to-camel-case=true